<mat-toolbar>
  <mat-form-field class="userFilter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search filter" />
  </mat-form-field>
</mat-toolbar>

<mat-card>
  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
  <table mat-table [dataSource]="dataSource" style="width: 100%;">
    <ng-container matColumnDef="Checkbox">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="selectUnselectAllUsers()"
          [checked]="isChecked"
          [disabled]="isDisabled"
          color="primary"
        ></mat-checkbox>
      </th>

      <td mat-cell *matCellDef="let element">
        <mat-checkbox (change)="selectUnselectUser(element)" [checked]="isChecked" color="primary"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef>Last name</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="Surname">
      <th mat-header-cell *matHeaderCellDef>Surname</th>
      <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
    </ng-container>

    <ng-container matColumnDef="Details">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-button>Full info:</button>
      </th>

      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" style="text-decoration: underline;">
          View full info
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
<div mat-dialog-actions style="float: right;">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="selectedUsers" cdkFocusInitial>Ok</button>
</div>
