<mat-drawer-container class="entering" autosize>
  <mat-card>
    <form [formGroup]="signInForm" class="sigh" autocomplete="off" novalidate (ngSubmit)="signIn(signInForm.value)">
      <mat-card-content>
        <mat-form-field>
          <input 
          matInput type="text" 
          placeholder="Email" 
          formControlName="email" 
          id="email" 
          />
          <mat-hint>Not more then 60 characters long.</mat-hint>
          <mat-error *ngIf="hasSignInError('login', 'required')">Email is required</mat-error>
          <mat-error *ngIf="hasSignInError('login', 'maxlength')">You have more than 60 characters</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="Password"
            formControlName="password"
            id="password"
            [type]="hide ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-hint>Not more then 255 characters long.</mat-hint>
          <mat-error *ngIf="hasSignInError('password', 'required')">Password is required</mat-error>
          <mat-error *ngIf="hasSignInError('password', 'maxlength')">You have more than 255 characters</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          type="submit"
          color="primary"
          [disabled]="!signInForm.valid"
          class="right"
          routerLink="/timetable"
        >
          Login
        </button>
      </mat-card-actions>
      <div class="hint">
        <p>Not registered yet? Please, <a>Sign up</a></p>
      </div>
    </form>
  </mat-card></mat-drawer-container
>
