<mat-drawer-container class="drawer-container" hasBackdrop="false">
  <mat-drawer #drawer mode="side" class="sideDrawer">
    <button mat-mini-fab color="primary" aria-label="hide" (click)="drawer.toggle()" class="btn">
      <mat-icon>close</mat-icon>
    </button>
    <button mat-raised-button color="primary" class="menuBtn" routerLink="/sign-in">
      <mat-icon class="menuIcon" aria-hidden="false" aria-label="Example user verified icon">input</mat-icon>
      Sing-in
    </button>
  </mat-drawer>
  <mat-drawer-content>
    <app-header [inputSideNav]="drawer"></app-header>
    <app-sidebar></app-sidebar>
    <app-schedule></app-schedule>
  </mat-drawer-content>
</mat-drawer-container>
