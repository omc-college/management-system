<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  <div style="width: 100%; height: 50px;">
    <mat-slide-toggle color="warn" [(ngModel)]="isDelete">{{isDelete? 'Yes': 'No'}}</mat-slide-toggle>
  </div>
  <button mat-raised-button (click)="onNoClick()">No</button>
  <button
    mat-raised-button
    color="warn"
    [disabled]="!isDelete"
    [mat-dialog-close]="isDelete"
    cdkFocusInitial
    style="float: right;"
  >
    Yes, I`m sure
  </button>
</div>
